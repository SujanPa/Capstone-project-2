{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="mt-4">
    <h1>My Scores</h1>

    <div class="container mt-5 shadow bg-primary p-5" style="--bs-bg-opacity:.5;">
        <h2>Game Scores</h2>
        <table class="table table-hover table-striped table-primary">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Score</th>
                    <th>Date/Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for score in game_scores %}
                <tr>
                    <td>{{ score.game_name }}</td>
                    <td>{{ score.score }}</td>
                    <td>{{ score.created_at }}</td>
                    <td>
                        <form method="post" action="{{ url_for('delete_score', id=score.id) }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
