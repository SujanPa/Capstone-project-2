{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Security Threat Matching</h2>
    <p>Match the security threats with their descriptions:</p>

    <div class="row shadow bg-primary" style="--bs-bg-opacity: .5;">
        <div class="col-md-6">
            <h4>Threats</h4>
            <div id="threats-container" class="list-group">
                {% for threat in threats %}
                    <div class="list-group-item">{{ threat }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-6">
            <h4>Descriptions</h4>
            <div id="descriptions-container" class="list-group">
                {% for description in descriptions %}
                    <div class="list-group-item" data-description="{{ description }}">{{ description }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="mt-3">
            <button id="check-match-btn" class="btn btn-primary" onclick="checkMatch()">Check Match</button>
        </div>
    </div>


    <div id="feedback-container" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='security_threat_match.js') }}"></script>

{% endblock %}
